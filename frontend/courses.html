<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Us - EnrollmentPRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
    });
  </script>
</head>
<body class="bg-gradient-to-b from-gray-200 to-gray-400 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-800 to-teal-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-3xl font-bold cursor-pointer" onclick="window.location.href='index.html'">EnrollmentPRO</h1>
    <nav class="space-x-4">
      <button onclick="window.location.href='faculty dashbord.html'" class="bg-white text-gray-800 font-semibold px-4 py-2 rounded hover:bg-teal-100 transition">Back</button>
      <button onclick="window.location.href='info.html'" class="bg-white text-gray-800 font-semibold px-4 py-2 rounded hover:bg-teal-100 transition">Info</button>
    </nav>
  </header>
 <body class="bg-[#0f042d] min-h-screen flex flex-col">
</head>
<body>
    <h1>Courses Management</h1>
    <form id="courseForm">
        <label for="name">Course Name *</label>
        <input type="text" id="name" name="name" required />

        <button type="submit">Add Course</button>
    </form>

    <div class="message" id="message"></div>

    <h2>Courses List</h2>
    <table id="coursesTable">
        <thead>
            <tr>
                <th>ID</th><th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const form = document.getElementById('courseForm');
        const messageDiv = document.getElementById('message');
        const coursesTableBody = document.querySelector('#coursesTable tbody');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            messageDiv.textContent = '';

            const formData = new FormData(form);

            fetch('../backend/insert_course.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = data.message;
                    form.reset();
                    loadCourses();
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error: ' + error.message;
            });
        });

        function loadCourses() {
            fetch('../backend/get_courses.php')
            .then(response => response.json())
            .then(data => {
                coursesTableBody.innerHTML = '';
                data.forEach(course => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${course.CourseID}</td>
                        <td>${course.Name}</td>
                    `;
                    coursesTableBody.appendChild(tr);
                });
            })
            .catch(error => {
                coursesTableBody.innerHTML = '<tr><td colspan="2">Failed to load courses</td></tr>';
            });
        }

        // Initial load
        loadCourses();
    </script>
</body>
</html>
