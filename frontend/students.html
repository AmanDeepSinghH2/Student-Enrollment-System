<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input, select { padding: 5px; width: 300px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .message { margin-top: 10px; }
    </style>
</head>
<body>
    <button onclick="window.location.href='../faculty dashbord.html'" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded mb-4">Back</button>
    <h1>Students Management</h1>
    <form id="studentForm">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" />

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" maxlength="9" />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />

        <label for="semester">Semester</label>
        <input type="number" id="semester" name="semester" min="1" max="12" />

        <button type="submit">Add Student</button>
    </form>

    <div class="message" id="message"></div>

    <h2>Students List</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Address</th><th>Phone Number</th><th>DOB</th><th>Semester</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const form = document.getElementById('studentForm');
        const messageDiv = document.getElementById('message');
        const studentsTableBody = document.querySelector('#studentsTable tbody');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            messageDiv.textContent = '';

            const formData = new FormData(form);

            fetch('../backend/insert_student.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = data.message;
                    form.reset();
                    loadStudents();
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error: ' + error.message;
            });
        });

        function loadStudents() {
            fetch('../backend/get_students.php')
            .then(response => response.json())
            .then(data => {
                studentsTableBody.innerHTML = '';
                data.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${student.StudentID}</td>
                        <td>${student.Name}</td>
                        <td>${student.Address || ''}</td>
                        <td>${student.PhoneNumber || ''}</td>
                        <td>${student.DOB || ''}</td>
                        <td>${student.Semester || ''}</td>
                    `;
                    studentsTableBody.appendChild(tr);
                });
            })
            .catch(error => {
                studentsTableBody.innerHTML = '<tr><td colspan="6">Failed to load students</td></tr>';
            });
        }

        // Initial load
        loadStudents();
    </script>
</body>
</html>
