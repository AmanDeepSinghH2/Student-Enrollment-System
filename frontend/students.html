<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            padding-top: 6rem;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .header {
            background: linear-gradient(to right, #1e293b, #14b8a6);
            padding: 1.5rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            color: white;
            font-size: 2.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-title:hover {
            color: #5eead4;
            transform: scale(1.05);
        }

        .header-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .header-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background-color: white;
            color: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            z-index: 51;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-link {
            color: #1e293b;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-link:hover {
            background-color: #f8fafc;
            color: #14b8a6;
        }

        .footer {
            background: linear-gradient(to right, #1e293b, #14b8a6);
            color: white;
            padding: 2.5rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 0 2rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: #5eead4;
            transform: translateY(-2px);
        }

        .copyright {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .form-container {
            max-width: 32rem;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title" onclick="window.location.href='../index.html'">EnrollmentPRO</h1>
            <div class="header-buttons">
                <div class="dropdown">
                    <button onclick="toggleDropdown()" class="header-button">
                        Tools
                    </button>
                    <div id="toolsDropdown" class="dropdown-content">
                        <a href="faculty.html" class="dropdown-link">Manage Faculty</a>
                        <a href="students.html" class="dropdown-link">Manage Students</a>
                        <a href="courses.html" class="dropdown-link">Manage Courses</a>
                        <a href="course_faculty.html" class="dropdown-link">Course-Faculty Assignment</a>
                        <a href="enrollments.html" class="dropdown-link">Manage Enrollments</a>
                        <a href="grades.html" class="dropdown-link">Manage Grades</a>
                    </div>
                </div>
                <button onclick="window.location.href='../faculty dashbord.html'" class="header-button">
                    Back to Dashboard
                </button>
                <button onclick="window.location.href='../signin.html'" class="header-button">
                    Sign Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4">
        <div class="page-title-container text-center py-8">
            <h1 class="text-4xl font-bold text-gray-800">Students Management</h1>
        </div>

        <div class="form-container">
            <form id="studentForm">
                <!-- New fields -->
                <div class="form-group">
                    <label for="email" class="block text-gray-700 font-medium">Email *</label>
                    <input type="email" id="email" name="email" required class="input-field" />
                </div>

                <div class="form-group">
                    <label for="username" class="block text-gray-700 font-medium">Username *</label>
                    <input type="text" id="username" name="username" required class="input-field" />
                </div>

                <div class="form-group">
                    <label for="password" class="block text-gray-700 font-medium">Password *</label>
                    <input type="password" id="password" name="password" required class="input-field" />
                </div>

                <!-- Existing fields -->
                <div class="form-group">
                    <label for="name" class="block text-gray-700 font-medium">Name *</label>
                    <input type="text" id="name" name="name" required class="input-field" />
                </div>

                <div class="form-group">
                    <label for="address" class="block text-gray-700 font-medium">Address</label>
                    <input type="text" id="address" name="address" class="input-field" />
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="block text-gray-700 font-medium">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" maxlength="9" class="input-field" />
                </div>

                <div class="form-group">
                    <label for="dob" class="block text-gray-700 font-medium">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="input-field" />
                </div>

                <div class="form-group">
                    <label for="semester" class="block text-gray-700 font-medium">Semester</label>
                    <input type="number" id="semester" name="semester" min="1" max="12" class="input-field" />
                </div>

                <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-colors">
                    Add Student
                </button>
            </form>
            <div id="message" class="mt-4 text-center font-medium"></div>
        </div>

        <!-- Table Section -->
        <div class="mt-8 bg-white rounded-lg shadow-md overflow-hidden">
            <h2 class="text-2xl font-bold p-6 bg-gray-50 border-b border-gray-200">Students List</h2>
            <div class="overflow-x-auto">
                <table id="studentsTable" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">DOB</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Semester</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms of Service</a>
                <a href="contact.html" class="footer-link">Contact</a>
            </div>
            <div class="copyright">
                © 2025 EnrollmentPRO
            </div>
        </div>
    </footer>

    <script>
        // Add this new function for the tools dropdown
        function toggleDropdown() {
            document.getElementById('toolsDropdown').classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.onclick = function(e) {
            if (!e.target.matches('.header-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Update the loadStudents function to include new fields
        function loadStudents() {
            fetch('../backend/get_students.php')
            .then(response => response.json())
            .then(data => {
                studentsTableBody.innerHTML = '';
                data.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${student.StudentID}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${student.Email || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${student.Username || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${student.Name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${student.Address || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${student.PhoneNumber || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${student.DOB || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${student.Semester || ''}</td>
                    `;
                    studentsTableBody.appendChild(tr);
                });
            })
            .catch(error => {
                studentsTableBody.innerHTML = '<tr><td colspan="8" class="px-6 py-4 text-center text-red-500">Failed to load students</td></tr>';
            });
        }
    </script>
</body>
</html>
