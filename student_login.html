<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="student_login.css">    

    
    <title>Student Login</title>
</head>
<body style="background-color: rgb(11, 12, 14);">
    <nav class="navbar" style="border-radius: 0px; padding: 10px; background-color: #333; color: white; display: flex; justify-content: flex-end;">
        <button onclick="window.location.href='BIndex.html'" style="background-color: #555; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px;">
            Home
        </button>
        <button onclick="window.location.href='faculty_login.html'" style="background-color: #555; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Faculty Login
        </button>
    </nav>
    <div class="container">
        <header class="main header clarifx">
            <h1>Student Login</h1>
        </header>
        <form onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p><a href="#">Forgot Password?</a></p>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
