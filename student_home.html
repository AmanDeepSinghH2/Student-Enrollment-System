<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Home - EnrollmentPRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-200 to-gray-400">

  <!-- Header -->
  <nav class="flex justify-between items-center bg-gradient-to-r from-gray-800 to-teal-600 p-4 text-white">
    <h1 class="text-3xl font-bold cursor-pointer" onclick="window.location.href='index.html'">EnrollmentPRO</h1>
    <div class="flex space-x-4">
      <button onclick="window.location.href='student_dashboard.html'" class="bg-teal-600 text-white py-2 px-4 rounded hover:bg-teal-500">Dashboard</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg p-10 w-2/3 rounded-lg">
      <h2 class="text-2xl font-bold mb-6">Student Details</h2>
      <img src="student_photo.jpg" alt="Student Photo" class="w-32 h-32 rounded-full mx-auto mb-6" />
      <p class="text-lg font-medium">Name: John Doe</p>
      <p class="text-lg font-medium">Registration Number: SRM12345</p>
      <p class="text-lg font-medium">Batch: 2</p>
      <p class="text-lg font-medium">Class: CSE</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-gray-800 to-teal-600 text-white p-8 text-center">
    <strong>EnrollmentPRO</strong>
  </footer>

</body>
</html>
