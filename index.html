<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Student Enrollment System</title>
</head>
<body>
    <h1>Welcome to the Student Enrollment System</h1>
    <h2>Student Registration</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <h2>Course Enrollment</h2>
    <form id="enrollmentForm">
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" name="studentId" required>
        <br>
        <label for="courseId">Course ID:</label>
        <input type="number" id="courseId" name="courseId" required>
        <br>
        <button type="submit">Enroll</button>
    </form>

    <h2>Grade Input</h2>
    <form id="gradeForm">
        <label for="studentIdGrade">Student ID:</label>
        <input type="number" id="studentIdGrade" name="studentIdGrade" required>
        <br>
        <label for="courseIdGrade">Course ID:</label>
        <input type="number" id="courseIdGrade" name="courseIdGrade" required>
        <br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <br>
        <button type="submit">Submit Grade</button>
    </form>
</body>
</html>
