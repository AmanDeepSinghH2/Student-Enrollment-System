<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EnrollmentPRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .sign-up-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .sign-up-link a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In to EnrollmentPRO</h2>
        <form id="signinForm">
            <input type="text" id="username" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
            <input type="password" id="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
            <button type="submit">Sign In</button>
        </form>
        <div id="message" style="color: red; margin-top: 10px;"></div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        const signinForm = document.getElementById('signinForm');
        const messageDiv = document.getElementById('message');

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';

            const username = signinForm.username.value.trim();
            const password = signinForm.password.value;

            if (username.length < 3 || password.length < 6) {
                messageDiv.textContent = 'Invalid username or password length.';
                return;
            }

            try {
                const response = await fetch('backend/signin.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = result.message;
                    // Redirect or further actions can be added here
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = result.error || 'Sign in failed';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error connecting to server';
            }
        });
    </script>

</body>
</html>
