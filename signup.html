<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - EnrollmentPRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-200 to-gray-400 text-center">

  <!-- Header -->
  <nav class="flex justify-between items-center bg-gradient-to-r from-gray-800 to-teal-600 p-4 text-white">
    <h1 class="text-3xl font-bold cursor-pointer" onclick="window.location.href='index.html'">EnrollmentPRO</h1>
  </nav>

  <!-- Sign Up Form -->
  <div class="flex justify-center items-center h-screen bg-white shadow-lg p-10 mx-auto my-10 rounded-lg">
    <div class="w-2/3">
      <h2 class="text-2xl font-bold mb-6">Create Your Profile</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="userType" class="block text-left text-lg font-medium">Are you a student or faculty?</label>
          <select id="userType" name="userType" class="w-full p-2 rounded-md border-gray-300">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
          </select>
        </div>

        <!-- Student Sign Up -->
        <div id="studentForm" class="mb-4">
          <label for="registrationNumber" class="block text-left text-lg font-medium">Registration Number</label>
          <input type="text" id="registrationNumber" name="registrationNumber" class="w-full p-2 rounded-md border-gray-300" required />
          
          <label for="batch" class="block text-left text-lg font-medium">Batch (1 or 2)</label>
          <input type="text" id="batch" name="batch" class="w-full p-2 rounded-md border-gray-300" required />
          
          <label for="class" class="block text-left text-lg font-medium">Class</label>
          <input type="text" id="class" name="class" class="w-full p-2 rounded-md border-gray-300" required />
        </div>

        <!-- Faculty Sign Up -->
        <div id="facultyForm" class="mb-4 hidden">
          <label for="facultyId" class="block text-left text-lg font-medium">Faculty ID</label>
          <input type="text" id="facultyId" name="facultyId" class="w-full p-2 rounded-md border-gray-300" required />
          
          <label for="facultyName" class="block text-left text-lg font-medium">Faculty Name</label>
          <input type="text" id="facultyName" name="facultyName" class="w-full p-2 rounded-md border-gray-300" required />
          
          <label for="batch" class="block text-left text-lg font-medium">Batch (1 or 2)</label>
          <input type="text" id="batch" name="batch" class="w-full p-2 rounded-md border-gray-300" required />
          
          <label for="class" class="block text-left text-lg font-medium">Class</label>
          <input type="text" id="class" name="class" class="w-full p-2 rounded-md border-gray-300" required />
        </div>

        <button type="submit" class="bg-teal-600 text-white py-2 px-4 rounded hover:bg-teal-500 mt-4">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-gray-800 to-teal-600 text-white p-4 text-center">
    <strong>EnrollmentPRO</strong>
  </footer>

  <script>
    const userType = document.getElementById("userType");
    const studentForm = document.getElementById("studentForm");
    const facultyForm = document.getElementById("facultyForm");

    userType.addEventListener("change", function () {
      if (this.value === "student") {
        studentForm.style.display = "block";
        facultyForm.style.display = "none";
      } else {
        studentForm.style.display = "none";
        facultyForm.style.display = "block";
      }
    });
  </script>

</body>
</html>
