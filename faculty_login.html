<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - EnrollmentPRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .back-link a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Faculty Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div class="back-link">
            <p><a href="signin.html">Back to Sign In</a></p>
        </div>
        <script>
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.createElement('div');
            messageDiv.style.color = 'red';
            loginForm.appendChild(messageDiv);

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = '';

                const username = loginForm.username.value.trim();
                const password = loginForm.password.value;

                if (username.length < 3 || password.length < 6) {
                    messageDiv.textContent = 'Username must be at least 3 characters and password at least 6 characters.';
                    return;
                }

                try {
                    const response = await fetch('backend/signin.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Redirect to faculty dashboard on successful login
                        window.location.href = 'faculty dashbord.html';
                    } else {
                        messageDiv.textContent = result.error || 'Login failed';
                    }
                } catch (error) {
                    messageDiv.textContent = 'Error connecting to server';
                }
            });
        </script>
    </div>

</body>
</html>
